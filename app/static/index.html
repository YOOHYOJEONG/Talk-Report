<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>톡리포트 — KakaoTalk Chat Analyzer</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 30px;
            line-height: 1.6;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button {
            background: #4A90E2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>톡리포트 — KakaoTalk Chat Analyzer</h1>

    <form id="uploadForm">
        <label>카카오톡 TXT 파일 업로드</label>
        <input type="file" id="file" required>

        <label>시작 날짜</label>
        <input type="date" id="start_date" required>

        <label>종료 날짜</label>
        <input type="date" id="end_date" required>

        <button type="submit">분석하기</button>
    </form>

    <div id="totalMessages" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>

    <h2>사용자별 메시지 수</h2>
    <div id="userChart" style="width:100%; height:400px;"></div>

    <h2>시간대별 메시지 수</h2>
    <div id="hourChart" style="width:100%; height:400px;"></div>
</div>

<script src="/static/script.js"></script>

</body>
</html>
